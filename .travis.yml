sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_10fc7d19024f_key -iv $encrypted_10fc7d19024f_iv -in travis-deployer.json.enc -out app/travis-deployer.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file travis-deployer.json
  - gcloud config set project multi-k8s-294703
  - gcloud config set compute/zone us-central1-c
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t spraguesy/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true spraguesy/react-test npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: main
